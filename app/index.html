<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body{background:#000;color:#fff}
    .card{background:#111;border:none}
    .form-control,.btn,.list-group-item{background:#1a1a1a;color:#fff;border:1px solid #333}
    .list-group-item:hover{background:#222}
    .chat-messages{height:60vh;overflow-y:auto;padding:1rem}
    .bubble-wrap{margin-bottom:.9rem;max-width:75%}
    .bubble-wrap.own{margin-left:auto;text-align:right}
    .bubble-wrap.other{margin-right:auto;text-align:left}
    .message-bubble{padding:.7rem 1rem;border-radius:1rem;word-wrap:break-word}
    .own .message-bubble{background:#ff8800;color:#000}
    .other .message-bubble{background:#2a2a2a;color:#ff8800}
    .message-meta{font-size:.75rem;color:#aaa;margin-top:.2rem}
    .btn-circle{width:32px;height:32px;padding:0;border-radius:50%;display:inline-flex;align-items:center;justify-content:center}
  </style>
</head>
<body data-is-admin="{{ current_user.is_admin()|string }}">
<div class="container-fluid py-4">
  <div class="row">
    <!-- ░▒▓ Sidebar ▓▒░ -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Chats</h5>
          <a href="/newchat" class="btn btn-sm btn-primary btn-circle"><i class="bi bi-plus-lg"></i></a>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush" id="chatList"></ul>
        </div>
      </div>
    </div>

    <!-- ░▒▓ Chat panel ▓▒░ -->
    <div class="col-md-9 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0" id="chatTitle">Chat</h5>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge bg-success">{{ username }}</span>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary btn-circle"><i class="bi bi-person"></i></a>
            {% if current_user.is_admin() %}
            <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary btn-circle"><i class="bi bi-shield-lock"></i></a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger btn-circle"><i class="bi bi-box-arrow-right"></i></a>
            <button id="soundToggle" class="btn btn-sm btn-outline-secondary">Sound: <span id="soundStatus">On</span></button>
          </div>
        </div>

        <div class="card-body chat-messages d-flex flex-column" id="messageContainer">
          <div class="text-muted text-center">Loading…</div>
        </div>

        <div class="card-footer">
          <form id="messageForm" class="d-flex gap-2">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message…" required>
            <button id="sendBtn" type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ░▒▓ new-chat modal ▓▒░ -->
<div class="modal fade" id="newChatModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Create Chat</h5></div>
    <div class="modal-body">
      <input id="chatName" class="form-control mb-2" placeholder="Group name (blank = DM)">
      <div id="userCheckboxList" style="max-height:200px;overflow-y:auto;"></div>
    </div>
    <div class="modal-footer">
      <button id="createChatBtn" class="btn btn-primary">Create</button>
    </div>
  </div></div>
</div>

<audio id="notifSound" src="/static/sounds/notification.mp3" preload="auto"></audio>
<input type="hidden" id="activeChatId" value="{{ active_chat_id if active_chat_id is not none else '' }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ───────────────── globals */
const isAdmin      = document.body.dataset.isAdmin === 'True';
const me           = "{{ username }}";
let   soundEnabled = localStorage.getItem('soundEnabled') ?? 'true';
const soundStatus  = document.getElementById('soundStatus');
const notifSound   = document.getElementById('notifSound');
const chatIdField  = document.getElementById('activeChatId');
let   chatId       = chatIdField.value==='' ? null : Number(chatIdField.value);
let   lastMsgCount = 0;

/* ───────────────── helpers */
function escapeHTML(s){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));}
function api(url,opts={}){return fetch(url,opts).then(r=>r.json());}

/* ───────────────── sidebar (chats) */
async function loadChats(){
  const chats = await api('/api/chats');
  const list  = document.getElementById('chatList');
  list.innerHTML =
    `<li class="list-group-item ${chatId===null?'active':''}">
       <a href="/" class="text-reset text-decoration-none">🌐 Global Chat</a>
     </li>`;
  chats.forEach(c=>{
    list.insertAdjacentHTML('beforeend',`
      <li class="list-group-item d-flex justify-content-between ${chatId===c.id?'active':''}">
        <a href="/chat/${c.id}" class="flex-grow-1 text-reset text-decoration-none">${escapeHTML(c.name)}</a>
        ${c.id!==0?`<button class="btn btn-sm btn-danger btn-circle delete-chat" data-id="${c.id}"><i class="bi bi-trash"></i></button>`:''}
      </li>`);
  });
  document.querySelectorAll('.delete-chat').forEach(btn=>{
    btn.onclick=e=>{
      e.stopPropagation();e.preventDefault();
      if(confirm('Delete this chat?')){
        fetch(`/api/chats/delete/${btn.dataset.id}`,{method:'DELETE'})
        .then(r=>r.json()).then(j=>{if(j.success)location.href='/'})
      }
    };
  });
}

/* ───────────────── messages */
async function loadMessages(){
  const url   = chatId===null?'/messages':`/messages?chat_id=${chatId}`;
  const msgs  = await api(url);
  const box   = document.getElementById('messageContainer');
  box.innerHTML='';
  msgs.forEach(m=>{
    const div = document.createElement('div');
    div.className = 'bubble-wrap '+(m.username===me?'own':'other');
    div.innerHTML = `
      <div class="message-bubble">${escapeHTML(m.content)}</div>
      <div class="message-meta">${escapeHTML(m.username)}</div>
      ${isAdmin?`<form method="POST" action="/admin/delete-message/${m.id}" class="d-inline">
                   <button type="submit" class="btn btn-sm btn-outline-danger mt-1"><i class="bi bi-trash"></i></button>
                 </form>`:''}`;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
  if(soundEnabled==='true' && msgs.length>lastMsgCount) notifSound.play();
  lastMsgCount = msgs.length;
}

/* ───────────────── send message */
async function handleSend(ev){
  ev.preventDefault();
  const input = document.getElementById('messageInput');
  const txt   = input.value.trim();
  if(!txt) return;
  const body  = JSON.stringify({chat_id:chatId===null?0:chatId, content:txt});
  const res   = await fetch('/api/messages/send',{method:'POST',headers:{'Content-Type':'application/json'},body});
  const j     = await res.json();
  if(res.ok && j.success){
    input.value=''; lastMsgCount=0; loadMessages();
  }else alert(j.error||'Failed');
}
document.getElementById('messageForm').addEventListener('submit',handleSend);

/* ───────────────── sound toggle */
soundStatus.textContent = soundEnabled==='true'?'On':'Off';
document.getElementById('soundToggle').onclick=()=>{
  soundEnabled = soundEnabled==='true'?'false':'true';
  localStorage.setItem('soundEnabled',soundEnabled);
  soundStatus.textContent = soundEnabled==='true'?'On':'Off';
};

/* initial + polling */
loadChats(); loadMessages();
setInterval(loadChats,2000);
setInterval(loadMessages,2000);
</script>
</body>
</html>
