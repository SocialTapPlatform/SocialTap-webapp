<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* colours & general */
    body{background:#000;color:#fff}
    .card{background:#111;border:none}
    .form-control,.btn,.list-group-item{background:#1a1a1a;color:#fff;border:1px solid #333}
    .list-group-item:hover{background:#222}

    /* bubbles */
    .chat-messages{height:60vh;overflow-y:auto;padding:1rem}
    .bubble-wrap{margin-bottom:.9rem;max-width:75%}
    .bubble-wrap.own{margin-left:auto;text-align:right}
    .bubble-wrap.other{margin-right:auto;text-align:left}
    .message-bubble{padding:.7rem 1rem;border-radius:1rem;word-wrap:break-word}
    .own .message-bubble{background:#ff8800;color:#000}
    .other .message-bubble{background:#2a2a2a;color:#ff8800}
    .message-meta{font-size:.75rem;color:#aaa;margin-top:.2rem}

    .btn-circle{width:32px;height:32px;padding:0;border-radius:50%;display:inline-flex;align-items:center;justify-content:center}
  </style>
</head>

<body data-is-admin="{{ current_user.is_admin()|string }}">
<div class="container-fluid py-4">
  <div class="row">
    <!-- ‚ñë‚ñí‚ñì Sidebar ‚ñì‚ñí‚ñë -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header"><h5 class="mb-0">Chats</h5></div>

        <div class="card-body p-0">
          <ul class="list-group list-group-flush" id="chatList"><!-- filled by JS --></ul>
        </div>

        <!-- ‚ñë‚ñí inline New-Chat panel ‚ñí‚ñë -->
        <div class="p-3 border-top">
          <h6 class="text-white-50 mb-2">Create New Chat</h6>
          <input id="chatName" class="form-control form-control-sm mb-2" placeholder="Group name (blank = DM)">
          <div id="userCheckboxList" style="max-height:160px;overflow-y:auto;border:1px solid #333;padding:.5rem;background:#1a1a1a;border-radius:.25rem">
            <div class="text-muted small">Loading users‚Ä¶</div>
          </div>
          <button id="createChatBtn" class="btn btn-sm btn-primary w-100 mt-2">
            <i class="bi bi-check-lg"></i> Create Chat
          </button>
        </div>
      </div>
    </div>

    <!-- ‚ñë‚ñí‚ñì Chat panel ‚ñì‚ñí‚ñë -->
    <div class="col-md-9 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0" id="chatTitle">Chat</h5>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge bg-success">{{ username }}</span>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary btn-circle"><i class="bi bi-person"></i></a>
            {% if current_user.is_admin() %}
            <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary btn-circle"><i class="bi bi-shield-lock"></i></a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger btn-circle"><i class="bi bi-box-arrow-right"></i></a>
            <button id="soundToggle" class="btn btn-sm btn-outline-secondary">Sound: <span id="soundStatus">On</span></button>
          </div>
        </div>

        <div class="card-body chat-messages" id="messageContainer">
          <div class="text-muted text-center">Loading‚Ä¶</div>
        </div>

        <div class="card-footer">
          <form id="messageForm" class="d-flex gap-2">
            <input id="messageInput" class="form-control" placeholder="Type a message‚Ä¶" required>
            <button class="btn btn-primary"><i class="bi bi-send"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="notifSound" src="/static/sounds/notification.mp3" preload="auto"></audio>
<input type="hidden" id="activeChatId" value="{{ active_chat_id if active_chat_id is not none else '' }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ globals */
const isAdmin  = document.body.dataset.isAdmin === 'True';
const me       = "{{ username }}";
let soundEnabled = localStorage.getItem('soundEnabled') ?? 'true';
let lastMsgCnt   = 0;
const soundStat  = document.getElementById('soundStatus');
const chatIdFld  = document.getElementById('activeChatId');
let   chatId     = chatIdFld.value===''? null : Number(chatIdFld.value);

function esc(s){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
function api(u,o={}){return fetch(u,o).then(r=>r.json());}

/* ‚îÄ‚îÄ sidebar */
async function loadChats(){
  const chats   = await api('/api/chats');
  const list    = document.getElementById('chatList');
  list.innerHTML='';
  list.insertAdjacentHTML('beforeend',`
    <li class="list-group-item ${chatId===null?'active':''}">
      <a href="/" class="text-reset text-decoration-none">üåê Global Chat</a>
    </li>`);
  chats.forEach(c=>{
    list.insertAdjacentHTML('beforeend',`
      <li class="list-group-item d-flex justify-content-between ${c.id===chatId?'active':''}">
        <a href="/chat/${c.id}" class="flex-grow-1 text-reset text-decoration-none">${esc(c.name)}</a>
        ${c.id!==0?`<button class="btn btn-sm btn-danger btn-circle del-chat" data-id="${c.id}">
           <i class="bi bi-trash"></i></button>`:''}
      </li>`);});
  document.querySelectorAll('.del-chat').forEach(b=>{
    b.onclick=e=>{
      e.preventDefault();
      if(confirm('Delete this chat?')){
        fetch(`/api/chats/delete/${b.dataset.id}`,{method:'DELETE'})
          .then(r=>r.json()).then(j=>{ if(j.success)location.href='/' ; else alert(j.error||'Error'); });
    }});
}

/* ‚îÄ‚îÄ messages */
async function loadMessages(){
  const url  = chatId===null? '/messages' : `/messages?chat_id=${chatId}`;
  const msgs = await api(url);
  const box  = document.getElementById('messageContainer');
  box.innerHTML='';
  msgs.forEach(m=>{
    box.insertAdjacentHTML('beforeend',`
      <div class="bubble-wrap ${m.username===me?'own':'other'}">
        <div class="message-bubble">${esc(m.content)}</div>
        <div class="message-meta">${esc(m.username)}</div>
        ${isAdmin?`<form method="POST" action="/admin/delete-message/${m.id}" class="d-inline">
          <button class="btn btn-sm btn-outline-danger mt-1"><i class="bi bi-trash"></i></button>
        </form>`:''}
      </div>`);});
  box.scrollTop = box.scrollHeight;
  if(soundEnabled==='true' && msgs.length>lastMsgCnt) document.getElementById('notifSound').play();
  lastMsgCnt = msgs.length;
}

/* ‚îÄ‚îÄ send */
document.getElementById('messageForm').addEventListener('submit',e=>{
  e.preventDefault();
  const inp = document.getElementById('messageInput');
  const txt = inp.value.trim();
  if(!txt) return;
  api('/api/messages/send',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({chat_id:chatId??0,content:txt})
  }).then(j=>{
    if(j.success){inp.value='';loadMessages();}
    else alert(j.error||'Error');});
});

/* ‚îÄ‚îÄ sound toggle */
soundStat.textContent = soundEnabled==='true'?'On':'Off';
document.getElementById('soundToggle').onclick=()=>{
  soundEnabled = soundEnabled==='true'?'false':'true';
  localStorage.setItem('soundEnabled',soundEnabled);
  soundStat.textContent = soundEnabled==='true'?'On':'Off';
};

/* ‚îÄ‚îÄ New-chat panel */
const userBox   = document.getElementById('userCheckboxList');
const newBtn    = document.getElementById('createChatBtn');
const chatNameI = document.getElementById('chatName');

async function refreshUserBox(){
  try{
    const users = await api('/api/users');
    userBox.innerHTML='';
    users.forEach(u=>{
      userBox.insertAdjacentHTML('beforeend',`
        <label class="d-block small mb-1">
          <input type="checkbox" value="${u.id}" class="form-check-input me-2">${esc(u.username)}
        </label>`);});
  }catch{ userBox.innerHTML='<div class="text-danger small">Error loading users</div>'; }
}
refreshUserBox();
setInterval(refreshUserBox,20000);   /* every 20 s */

newBtn.onclick=async()=>{
  const ids=[...userBox.querySelectorAll('input:checked')].map(cb=>parseInt(cb.value));
  if(ids.length===0) return alert('Select at least one user');
  const name=chatNameI.value.trim();
  const res = await api('/api/chats/create',{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name,user_ids:ids})
  });
  if(res.success) location.href=`/chat/${res.chat.id}`; else alert(res.error||'Error');
};

/* initial + polling */
loadChats(); loadMessages();
setInterval(loadChats,2000);
setInterval(loadMessages,2000);
</script>
</body>
</html>
