<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="{{ url_for('static','favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body{background:#000;color:#fff}
    .card{background:#111;border:none}
    .form-control,.btn,.list-group-item{background:#1a1a1a;color:#fff;border:1px solid #333}
    .list-group-item:hover{background:#222}

    .chat-messages{height:60vh;overflow-y:auto;padding:1rem}
    .bubble-wrap{margin-bottom:.9rem;max-width:75%}
    .bubble-wrap.own{margin-left:auto;text-align:right}
    .bubble-wrap.other{margin-right:auto;text-align:left}
    .message-bubble{padding:.7rem 1rem;border-radius:1rem;word-wrap:break-word}
    .own .message-bubble{background:#ff8800;color:#000}
    .other .message-bubble{background:#2a2a2a;color:#ff8800}
    .message-meta{font-size:.75rem;color:#aaa;margin-top:.2rem}

    .btn-circle{width:32px;height:32px;padding:0;border-radius:50%;display:inline-flex;align-items:center;justify-content:center}
  </style>
</head>
<body data-is-admin="{{ current_user.is_admin()|string }}">

<div class="container-fluid py-4">
  <div class="row">
    <!-- ░▒▓ Sidebar ▓▒░ -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Chats</h5>
          <a href="/newchat" class="btn btn-sm btn-primary btn-circle"><i class="bi bi-plus-lg"></i></a>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush" id="chatList"></ul>
        </div>
      </div>
    </div>

    <!-- ░▒▓ Chat panel ▓▒░ -->
    <div class="col-md-9 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0" id="chatTitle">Chat</h5>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge bg-success">{{ username }}</span>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary btn-circle"><i class="bi bi-person"></i></a>
            {% if current_user.is_admin() %}
            <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary btn-circle"><i class="bi bi-shield-lock"></i></a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger btn-circle"><i class="bi bi-box-arrow-right"></i></a>
            <button id="soundToggle" class="btn btn-sm btn-outline-secondary">Sound: <span id="soundStatus">On</span></button>
          </div>
        </div>

        <div class="card-body chat-messages d-flex flex-column" id="messageContainer">
          <div class="text-muted text-center">Loading…</div>
        </div>

        <div class="card-footer">
          <form id="messageForm" class="d-flex gap-2">
            <input id="messageInput" class="form-control" placeholder="Type a message…" required>
            <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="notifSound" src="/static/sounds/notification.mp3" preload="auto"></audio>
<input type="hidden" id="activeChatId" value="{{ active_chat_id if active_chat_id is not none else '' }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ───────────── globals ───────────── */
const isAdmin  = document.body.dataset.isAdmin === 'True';
const me       = "{{ username }}";
let soundOn    = (localStorage.getItem('soundEnabled') ?? 'true') === 'true';
document.getElementById('soundStatus').textContent = soundOn?'On':'Off';
const notif    = document.getElementById('notifSound');
const chatId   = document.getElementById('activeChatId').value === '' ? null : Number(document.getElementById('activeChatId').value);
let lastCount  = 0;

/* ───────────── helpers ───────────── */
const esc = s=>s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
const api = (u,o={})=>fetch(u,o).then(r=>r.json());

/* ───────────── chats list ─────────── */
async function loadChats(){
  const list = document.getElementById('chatList');
  const chats=await api('/api/chats');
  list.innerHTML = `
    <li class="list-group-item ${chatId===null?'active':''}">
      <a href="/" class="text-reset text-decoration-none">🌐 Global Chat</a>
    </li>`;
  chats.forEach(c=>{
    list.insertAdjacentHTML('beforeend',`
      <li class="list-group-item d-flex justify-content-between ${c.id===chatId?'active':''}">
        <a href="/chat/${c.id}" class="flex-grow-1 text-reset text-decoration-none">${esc(c.name)}</a>
        ${c.id!==0?`<button class="btn btn-sm btn-danger btn-circle delete-chat" data-id="${c.id}"><i class="bi bi-trash"></i></button>`:''}
      </li>`);
  });
  document.querySelectorAll('.delete-chat').forEach(b=>b.onclick=()=>{
    if(confirm('Delete chat?')) fetch(`/api/chats/delete/${b.dataset.id}`,{method:'DELETE'})
      .then(r=>r.json()).then(j=>j.success?location.href='/':alert(j.error||'Error'));
  });
}

/* ───────────── messages ───────────── */
async function loadMessages(){
  const box = document.getElementById('messageContainer');
  const msgs=await api(chatId===null?'/messages':`/messages?chat_id=${chatId}`);
  box.innerHTML='';
  msgs.forEach(m=>{
    box.insertAdjacentHTML('beforeend',`
     <div class="bubble-wrap ${m.username===me?'own':'other'}">
       <div class="message-bubble">${esc(m.content)}</div>
       <div class="message-meta">${esc(m.username)}</div>
       ${isAdmin?`<form method="POST" action="/admin/delete-message/${m.id}" class="d-inline">
          <button class="btn btn-sm btn-outline-danger mt-1"><i class="bi bi-trash"></i></button>
        </form>`:''}
     </div>`);
  });
  box.scrollTop = box.scrollHeight;
  if(soundOn && msgs.length>lastCount){
    notif.play().catch(()=>{});                     // ignore autoplay blocks
  }
  lastCount = msgs.length;
}

/* ───────────── send message (FIX) ───────────── */
document.getElementById('messageForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const inp = document.getElementById('messageInput');
  const text= inp.value.trim();
  if(!text) return;

  const fd  = new FormData();
  fd.append('chat_id', chatId===null?0:chatId);
  fd.append('content', text);

  try{
    const res = await fetch('/send',{method:'POST',body:fd});
    const j   = await res.json();
    if(res.ok && j.success){
      inp.value='';
      lastCount=0;                 // force sound on next refresh
      loadMessages();
    }else{
      alert(j.error||'Send failed');
    }
  }catch(err){
    console.error(err); alert('Network error');
  }
});

/* ───────────── sound toggle ────────── */
document.getElementById('soundToggle').onclick=()=>{
  soundOn=!soundOn;
  localStorage.setItem('soundEnabled',soundOn);
  document.getElementById('soundStatus').textContent=soundOn?'On':'Off';
};

/* ───────────── init + poll ─────────── */
loadChats(); loadMessages();
setInterval(loadChats,   2000);
setInterval(loadMessages,2000);
</script>
</body>
</html>
