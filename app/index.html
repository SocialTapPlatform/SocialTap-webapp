<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF--8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* General dark theme */
    body { background: #000; color: #fff }
    .card { background: #111; border: none }
    .form-control, .btn, .list-group-item, .modal-content { background: #1a1a1a; color: #fff; border: 1px solid #333 }
    .list-group-item:hover { background: #222 }
    
    /* Chat message area */
    .chat-messages { height: 60vh; overflow-y: auto; padding: 1rem }
    .bubble-wrap { margin-bottom: .9rem; max-width: 75% }
    .bubble-wrap.own { margin-left: auto; text-align: right }
    .bubble-wrap.other { margin-right: auto; text-align: left }
    
    /* Message bubbles */
    .message-bubble { padding: .7rem 1rem; border-radius: 1rem; word-wrap: break-word; display: inline-block; }
    .own .message-bubble { background: #ff8800; color: #000 }
    .other .message-bubble { background: #2a2a2a; color: #ff8800 }
    
    /* Message meta (username, timestamp, badges) */
    .message-meta { font-size: .75rem; color: #aaa; margin-top: .2rem }
    .badge-message { font-size: .65rem; margin-left: 0.2rem; vertical-align: text-top; }
    
    .btn-circle { width: 32px; height: 32px; padding: 0; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center }
  </style>
</head>
<body data-is-admin="{{ current_user.is_admin()|string }}">

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Chats</h5>
          <a href="/newchat" class="btn btn-sm btn-primary btn-circle"><i class="bi bi-plus-lg"></i></a>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush" id="chatList"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-9 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0" id="chatTitle">Chat</h5>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge bg-success">{{ username }}</span>
            <button id="inviteBtn" class="btn btn-sm btn-outline-info btn-circle d-none" title="Invite to Group"><i class="bi bi-person-plus"></i></button>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary btn-circle" title="Profile"><i class="bi bi-person"></i></a>
            {% if current_user.is_admin() %}
            <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary btn-circle" title="Admin Panel"><i class="bi bi-shield-lock"></i></a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger btn-circle" title="Logout"><i class="bi bi-box-arrow-right"></i></a>
            <button id="soundToggle" class="btn btn-sm btn-outline-secondary">Sound: <span id="soundStatus">On</span></button>
          </div>
        </div>

        <div class="card-body chat-messages d-flex flex-column" id="messageContainer">
          <div class="text-muted text-center">Loading‚Ä¶</div>
        </div>

        <div class="card-footer">
          <form id="messageForm" class="d-flex gap-2 mb-2">
            <input id="messageInput" class="form-control" placeholder="Type a message‚Ä¶" required>
            <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i></button>
          </form>
          <div id="participantBox" class="text-center text-muted small"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inviteModalLabel">Generate Invite Link</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Share this link to invite others to the group. The link will expire at the start of next month.</p>
        <div class="input-group">
          <input type="text" class="form-control" id="inviteLinkInput" readonly>
          <button class="btn btn-outline-secondary" id="copyInviteLinkBtn">Copy</button>
        </div>
        <div id="inviteStatus" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>


<audio id="notifSound" src="/static/sounds/notification.mp3" preload="auto"></audio>
<input type="hidden" id="activeChatId" value="{{ active_chat_id if active_chat_id is not none else '' }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// -----------------------------
// Setup and globals
// -----------------------------
const isAdmin  = document.body.dataset.isAdmin === 'True';
const me       = "{{ username }}";
const meId     = {{ current_user.id }};
let soundOn    = (localStorage.getItem('soundEnabled') ?? 'true') === 'true';
document.getElementById('soundStatus').textContent = soundOn ? 'On' : 'Off';
const notifSound = document.getElementById('notifSound');
const titleEl = document.getElementById('chatTitle');
let chatId     = document.getElementById('activeChatId').value === '' ? null : Number(document.getElementById('activeChatId').value);
let lastMsgCount = 0;
let lastMsgIds = new Set();
let initialized = false;
let inviteModalInstance = null;


// Escape HTML to prevent XSS
const esc = s => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
const api = (u, o = {}) => fetch(u, o).then(r => r.json());

// -----------------------------
// Load chat list
// -----------------------------
async function loadChats(){
  const ul = document.getElementById('chatList');
  const chats = await api('/api/chats');
  let html = `
    <li class="list-group-item d-flex justify-content-between ${chatId===null?'active':''}">
      <a href="#" class="chat-link flex-grow-1 text-reset text-decoration-none" data-id="global" data-name="Global Chat">üåê Global Chat</a>
    </li>`;
  chats.forEach(c => {
    html += `
      <li class="list-group-item d-flex justify-content-between ${c.id===chatId?'active':''}">
        <a href="#" class="chat-link flex-grow-1 text-reset text-decoration-none" data-id="${c.id}" data-name="${esc(c.name)}">${esc(c.name)}</a>
        ${c.id!==0?`<button class="btn btn-sm btn-danger btn-circle delete-chat" data-id="${c.id}"><i class="bi bi-trash"></i></button>`:''}
      </li>`;
  });
  ul.innerHTML = html;

  // Attach delete chat event
  document.querySelectorAll('.delete-chat').forEach(btn => {
    btn.onclick = () => {
      if (confirm('Delete chat?')) {
        fetch(`/api/chats/delete/${btn.dataset.id}`, { method: 'DELETE' })
          .then(r => r.json()).then(j => {
            if (j.success) {
              if (Number(btn.dataset.id) === chatId) {
                chatId = null;
                titleEl.textContent = 'Global Chat';
              }
              loadChats(); loadMessages(); updateChatUI();
            } else alert(j.error || 'Error');
          });
      }
    };
  });

  // Chat selection
  document.querySelectorAll('.chat-link').forEach(link => {
    link.onclick = e => {
      e.preventDefault();
      const newId = link.dataset.id === 'global' ? null : Number(link.dataset.id);
      if (newId === chatId) return;
      chatId = newId;
      titleEl.textContent = link.dataset.name;
      document.querySelectorAll('#chatList .list-group-item').forEach(li => li.classList.remove('active'));
      link.parentElement.classList.add('active');
      history.pushState({}, '', chatId === null ? '/' : `/chat/${chatId}`);
      lastMsgCount = 0;
      lastMsgIds.clear();
      initialized = false;
      loadMessages(); updateChatUI();
    };
  });
}

// -----------------------------
// Load messages and display badges
// -----------------------------
async function loadMessages(){
  const url = chatId === null ? '/messages' : `/messages?chat_id=${chatId}`;
  const box = document.getElementById('messageContainer');
  const msgs = await api(url);
  const ids = msgs.map(m => m.id);
  const diff = msgs.length !== lastMsgCount || ids.some(id => !lastMsgIds.has(id));
  if (!diff && initialized) return;

  box.innerHTML = '';
  msgs.forEach(m => {
    let badgesHtml = '';
    if (Array.isArray(m.badges) && m.badges.length > 0) {
      badgesHtml = m.badges.map(b => {
        if (b.startsWith('%#') && b.length > 8) {
          const colorCode = b.substring(2, 8);
          const badgeText = b.substring(9);
          if (/^[0-9a-fA-F]{6}$/.test(colorCode)) {
            return `<span class="badge badge-message" style="background-color: #${colorCode};">${esc(badgeText)}</span>`;
          }
        }
        return `<span class="badge bg-info badge-message">${esc(b)}</span>`;
      }).join(' ');
    }

    box.insertAdjacentHTML('beforeend', `
      <div class="bubble-wrap ${m.username === me ? 'own' : 'other'}">
        <div class="message-bubble">${esc(m.content)}</div>
        <div class="message-meta">${esc(m.username)} ${badgesHtml}</div>
        ${isAdmin ? `<form method="POST" action="/admin/delete-message/${m.id}" class="d-inline" onsubmit="return confirm('Delete this message?')">
          <button class="btn btn-sm btn-outline-danger mt-1"><i class="bi bi-trash"></i></button>
        </form>` : ''}
      </div>`);
  });

  if (!initialized || diff) {
    box.scrollTop = box.scrollHeight;
  }
  
  if (initialized && soundOn && msgs.length > lastMsgCount && msgs.length > 0 && msgs[msgs.length - 1].username !== me) {
    notifSound.play().catch(() => {});
  }

  lastMsgCount = msgs.length;
  lastMsgIds = new Set(ids);
  initialized = true;
}

// -----------------------------
// Update Chat UI (Invite Button and Participants)
// -----------------------------
function updateChatUI() {
    const inviteBtn = document.getElementById('inviteBtn');
    const participantBox = document.getElementById('participantBox');

    participantBox.innerHTML = ''; // Clear participants on chat switch

    if (chatId !== null && chatId !== 0) {
        inviteBtn.classList.remove('d-none');
        // You can also fetch and display participants here if needed
    } else {
        inviteBtn.classList.add('d-none');
    }
}


// -----------------------------
// Send message
// -----------------------------
document.getElementById('messageForm').addEventListener('submit', async e => {
  e.preventDefault();
  const inp = document.getElementById('messageInput');
  const text = inp.value.trim();
  if (!text) return;
  const fd = new FormData();
  // Ensure chat_id is never null, use 0 for global
  fd.append('chat_id', chatId === null ? '0' : chatId);
  fd.append('message', text);
  try {
    const res = await fetch('/send', { method: 'POST', body: fd });
    const j = await res.json();
    if (res.ok && j.success) {
      inp.value = '';
      initialized = false; // Force a full redraw
      loadMessages();
    } else {
      alert(j.error || 'Send failed');
    }
  } catch (err) {
    console.error(err);
    alert('Network error');
  }
});

// -----------------------------
// Sound toggle
// -----------------------------
document.getElementById('soundToggle').onclick = () => {
  soundOn = !soundOn;
  localStorage.setItem('soundEnabled', soundOn);
  document.getElementById('soundStatus').textContent = soundOn ? 'On' : 'Off';
};

// -----------------------------
// Invite Logic
// -----------------------------
document.getElementById('inviteBtn').addEventListener('click', async () => {
    if (!chatId) return;

    const modalEl = document.getElementById('inviteModal');
    if (!inviteModalInstance) {
        inviteModalInstance = new bootstrap.Modal(modalEl);
    }

    const inputEl = document.getElementById('inviteLinkInput');
    const statusEl = document.getElementById('inviteStatus');
    inputEl.value = 'Generating...';
    statusEl.textContent = '';
    
    inviteModalInstance.show();

    try {
        const res = await fetch(`/api/chat/${chatId}/invite`, { method: 'POST' });
        const data = await res.json();
        if (data.success) {
            inputEl.value = data.invite_link;
        } else {
            inputEl.value = 'Failed to generate link.';
            statusEl.textContent = data.error || 'An unknown error occurred.';
            statusEl.classList.add('text-danger');
        }
    } catch (err) {
        inputEl.value = 'Error.';
        statusEl.textContent = 'Network error. Could not generate invite link.';
        statusEl.classList.add('text-danger');
    }
});

document.getElementById('copyInviteLinkBtn').addEventListener('click', () => {
    const inputEl = document.getElementById('inviteLinkInput');
    navigator.clipboard.writeText(inputEl.value).then(() => {
        alert('Copied to clipboard!');
    }, () => {
        alert('Failed to copy.');
    });
});


// -----------------------------
// Initialize
// -----------------------------
loadChats();
loadMessages();
updateChatUI();
setInterval(loadChats, 5000);
setInterval(loadMessages, 1000);

// -----------------------------
// Handle back/forward navigation
// -----------------------------
window.addEventListener('popstate', () => {
  const path = location.pathname;
  const newId = path.startsWith('/chat/') ? Number(path.split('/').pop()) : null;
  const linkToClick = document.querySelector(`a.chat-link[data-id="${newId === null ? 'global' : newId}"]`);
  if(linkToClick) {
      linkToClick.click();
  }
});
</script>

</body>
</html>
