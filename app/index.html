<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* --- general colours --- */
    body              { background:#000; color:#fff; }
    .card             { background:#111; border:none; }
    .form-control,
    .btn,
    .list-group-item  { background:#1a1a1a; color:#fff; border:1px solid #333; }
    .list-group-item:hover          { background:#222; }

    /* --- chat bubbles --- */
    .chat-messages           { height:60vh; overflow-y:auto; padding:1rem; }
    .bubble-wrap            { margin-bottom:.9rem; max-width:75%; }
    .bubble-wrap.own        { margin-left:auto; text-align:right; }
    .bubble-wrap.other      { margin-right:auto; text-align:left; }
    .message-bubble         { padding:.7rem 1rem; border-radius:1rem; word-wrap:break-word; }
    .own .message-bubble    { background:#ff8800; color:#000; }
    .other .message-bubble  { background:#2a2a2a; color:#ff8800; }
    .message-meta           { font-size:.75rem; color:#aaa; margin-top:.2rem; }

    /* mini button tweaks */
    .btn-circle { width:32px;height:32px;padding:0;border-radius:50%;display:inline-flex;align-items:center;justify-content:center; }
  </style>
</head>

<body data-is-admin="{{ current_user.is_admin()|string }}">
<div class="container-fluid py-4">
  <div class="row">
    <!-- ░▒▓ Sidebar ▓▒░ -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Chats</h5>
          <button class="btn btn-sm btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#newChatModal">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
        <div class="card-body p-0">
          <ul class="list-group list-group-flush" id="chatList"><!-- filled by JS --></ul>
        </div>
      </div>
    </div>

    <!-- ░▒▓ Chat panel ▓▒░ -->
    <div class="col-md-9 d-flex flex-column">
      <div class="card flex-fill">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0" id="chatTitle">Chat</h5>
          <div class="d-flex gap-2 align-items-center">
            <span class="badge bg-success">{{ username }}</span>

            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary btn-circle">
              <i class="bi bi-person"></i>
            </a>

            {% if current_user.is_admin() %}
            <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-primary btn-circle">
              <i class="bi bi-shield-lock"></i>
            </a>
            {% endif %}

            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger btn-circle">
              <i class="bi bi-box-arrow-right"></i>
            </a>

            <button id="soundToggle" class="btn btn-sm btn-outline-secondary">
              Sound: <span id="soundStatus">On</span>
            </button>
          </div>
        </div>

        <div class="card-body chat-messages d-flex flex-column" id="messageContainer">
          <div class="text-muted text-center">Loading…</div>
        </div>

        <div class="card-footer">
          <form id="messageForm" class="d-flex gap-2">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message…" required>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ░▒▓ New-chat modal ▓▒░ -->
<div class="modal fade" id="newChatModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Create Chat</h5></div>
    <div class="modal-body">
      <input id="chatName" class="form-control mb-2" placeholder="Group name (blank = DM)">
      <div id="userCheckboxList" style="max-height:200px;overflow-y:auto;"></div>
    </div>
    <div class="modal-footer">
      <button id="createChatBtn" class="btn btn-primary">Create</button>
    </div>
  </div></div>
</div>

<audio id="notifSound" src="/static/sounds/notification.mp3" preload="auto"></audio>
<input type="hidden" id="activeChatId" value="{{ active_chat_id if active_chat_id is not none else '' }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* ─────────────────────────── globals */
const isAdmin        = document.body.dataset.isAdmin === 'True';
const me             = "{{ username }}";
let   soundEnabled   = localStorage.getItem('soundEnabled') ?? 'true';
const soundStatus    = document.getElementById('soundStatus');
const notifSound     = document.getElementById('notifSound');
const chatIdField    = document.getElementById('activeChatId');
let   chatId         = chatIdField.value === '' ? null : Number(chatIdField.value);
let   lastMsgCount   = 0;

/* ─────────────────────────── helpers */
function escapeHTML(str){return str.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));}
function api(endpoint,opts={}){return fetch(endpoint,opts).then(r=>r.json());}

/* ─────────────────────────── sidebar (chats) */
async function loadChats(){
  const chats=await api('/api/chats');   // [{id,name,participants:[{username..}]}]
  const list = document.getElementById('chatList');
  list.innerHTML='';
  // Global chat entry (id 0 or root)
  list.insertAdjacentHTML('beforeend',`
    <li class="list-group-item d-flex justify-content-between ${chatId===null? 'active':''}">
      <a href="/" class="flex-grow-1 text-reset text-decoration-none">🌐 Global Chat</a>
    </li>`);

  chats.forEach(c=>{
    const isActive = chatId===c.id;
    const names = c.participants.filter(p=>p.username!==me).map(p=>p.username).join(', ');
    list.insertAdjacentHTML('beforeend',`
      <li class="list-group-item d-flex justify-content-between ${isActive?'active':''}" data-id="${c.id}">
        <a href="/chat/${c.id}" class="flex-grow-1 text-reset text-decoration-none">${escapeHTML(c.name)}</a>
        ${c.id!==0?`<button class="btn btn-sm btn-danger btn-circle delete-chat" data-id="${c.id}"><i class="bi bi-trash"></i></button>`:''}
      </li>`);
  });

  // attach delete buttons
  document.querySelectorAll('.delete-chat').forEach(btn=>{
    btn.onclick=e=>{
      e.preventDefault();
      const id=btn.dataset.id;
      if(confirm('Delete this chat?')){
        fetch(`/api/chats/delete/${id}`,{method:'DELETE'})
          .then(r=>r.json()).then(j=>{
            if(j.success) location.href='/'; else alert(j.error||'Error');
        });
      }
    };
  });
}

/* ─────────────────────────── messages */
async function loadMessages(){
  const url = chatId===null ? '/messages' : `/messages?chat_id=${chatId}`;
  const msgs = await api(url);
  const box  = document.getElementById('messageContainer');
  box.innerHTML='';
  msgs.forEach(m=>{
    const wrap = document.createElement('div');
    wrap.className='bubble-wrap '+(m.username===me?'own':'other');
    wrap.innerHTML = `
      <div class="message-bubble">${escapeHTML(m.content)}</div>
      <div class="message-meta">${escapeHTML(m.username)}</div>
      ${isAdmin?`<form method="POST" action="/admin/delete-message/${m.id}" class="d-inline">
         <button type="submit" class="btn btn-sm btn-outline-danger mt-1"><i class="bi bi-trash"></i></button>
       </form>`:''}`;
    box.appendChild(wrap);
  });
  box.scrollTop=box.scrollHeight;
  if(soundEnabled==='true' && msgs.length>lastMsgCount) notifSound.play();
  lastMsgCount=msgs.length;
}

/* ─────────────────────────── send message */
document.getElementById('messageForm').addEventListener('submit',e=>{
  e.preventDefault();
  const txt = document.getElementById('messageInput');
  const content = txt.value.trim();
  if(!content) return;
  api('/api/messages/send',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ chat_id: chatId===null?0:chatId, content })
  }).then(j=>{
    if(j.success){ txt.value=''; loadMessages(); }
    else alert(j.error||'Error');
  });
});

/* ─────────────────────────── sound toggle */
soundStatus.textContent = soundEnabled==='true'?'On':'Off';
document.getElementById('soundToggle').onclick=()=>{
  soundEnabled = soundEnabled==='true'?'false':'true';
  localStorage.setItem('soundEnabled',soundEnabled);
  soundStatus.textContent = soundEnabled==='true'?'On':'Off';
};

/* ─────────────────────────── new-chat modal */
document.getElementById('newChatModal').addEventListener('shown.bs.modal',()=>{
  api('/api/users').then(users=>{
    const list=document.getElementById('userCheckboxList');
    list.innerHTML='';
    users.forEach(u=>{
      list.insertAdjacentHTML('beforeend',`
        <div>
          <input type="checkbox" value="${u.id}" class="form-check-input me-2"> ${escapeHTML(u.username)}
        </div>`);
    });
  });
});
document.getElementById('createChatBtn').onclick=()=>{
  const name=document.getElementById('chatName').value.trim();
  const ids=[...document.querySelectorAll('#userCheckboxList input:checked')].map(cb=>parseInt(cb.value));
  if(ids.length===0) return alert('Select at least 1 user');
  api('/api/chats/create',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name, user_ids:ids})
  }).then(j=>{
    if(j.success) location.href=`/chat/${j.chat.id}`;
    else alert(j.error||'Error');
  });
};

/* ─────────────────────────── initial + polling */
loadChats(); loadMessages();
setInterval(loadChats,   2000);
setInterval(loadMessages,2000);
</script>
</body>
</html>
