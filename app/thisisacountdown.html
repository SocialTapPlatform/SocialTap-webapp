<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>---------</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon wowowowowowo -->

    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="SocialTap">
  <!-- Fredoka font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

  <!-- Bootstrap for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .social-links {
      position: absolute;
      bottom: 1.5rem;
      display: flex;
      gap: 1.5rem;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid #ff0000;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }

    .social-links a:hover {
      background: #ff0000;
      color: #fff;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>July 30, 2026. 11AM MST</h1>
  <div id="countdown">Loadingâ€¦</div>

  <div class="social-links">
    <a href="https://www.youtube.com/@BrokenLHmusic" target="_blank">
      <img src="https://www.svgrepo.com/show/13671/youtube.svg" alt="YouTube Logo">
      @BrokenLHmusic (where the premeire will be)
    </a>
    <a href="https://www.youtube.com/@socialtap.social" target="_blank">
      <img src="https://www.svgrepo.com/show/13671/youtube.svg" alt="YouTube Logo">
      @socialtap.social
    </a>
  </div>

  <script>
    // Set MST (UTC-7) target time using UTC
    const targetDate = new Date(Date.UTC(2026, 6, 30, 18, 0, 0)); // July is month 6 (0-indexed)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The countdown has ended!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
