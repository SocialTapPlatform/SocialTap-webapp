<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Create New Chat - SocialTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background: #000; color: #fff; }
    .container { max-width: 480px; margin-top: 2rem; }
    .form-control, .btn { background:#1a1a1a; color:#fff; border:1px solid #333; }
    .form-check-label { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Chat</h2>
    <form id="createChatForm">
      <div class="mb-3">
        <label for="chatName" class="form-label">Group Name (required for group chats)</label>
        <input type="text" id="chatName" class="form-control" placeholder="Leave blank for direct message" />
      </div>

      <div class="mb-3" style="max-height: 300px; overflow-y: auto; background:#111; padding: 0.5rem; border-radius: 0.25rem;">
        <p><strong>Select users:</strong></p>
        <div id="userCheckboxList" class="form-check"></div>
        <div id="loadingUsers" class="text-muted">Loading users...</div>
        <div id="userError" class="text-danger d-none">Failed to load users</div>
      </div>

      <button type="submit" class="btn btn-primary">Create Chat</button>
      <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script>
    const userListEl = document.getElementById('userCheckboxList');
    const loadingEl = document.getElementById('loadingUsers');
    const errorEl = document.getElementById('userError');
    const chatNameInput = document.getElementById('chatName');
    const form = document.getElementById('createChatForm');

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]);
    }

    async function fetchUsers() {
      loadingEl.style.display = 'block';
      errorEl.classList.add('d-none');
      try {
        const res = await fetch('/api/users');
        if (!res.ok) throw new Error('Network error');
        const users = await res.json();
        loadingEl.style.display = 'none';

        userListEl.innerHTML = '';
        if (users.length === 0) {
          userListEl.innerHTML = '<p class="text-muted">No other users online.</p>';
          return;
        }

        users.forEach(u => {
          const id = u.id;
          const username = escapeHTML(u.username);
          const div = document.createElement('div');
          div.className = 'form-check mb-1';
          div.innerHTML = `
            <input class="form-check-input" type="checkbox" value="${id}" id="user_${id}" />
            <label class="form-check-label" for="user_${id}">${username}</label>
          `;
          userListEl.appendChild(div);
        });
      } catch {
        loadingEl.style.display = 'none';
        errorEl.classList.remove('d-none');
        userListEl.innerHTML = '';
      }
    }

    // Fetch users every 5 seconds
    fetchUsers();
    setInterval(fetchUsers, 5000);

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const checkedBoxes = [...userListEl.querySelectorAll('input[type=checkbox]:checked')];
      const user_ids = checkedBoxes.map(cb => Number(cb.value));
      const name = chatNameInput.value.trim();

      if (user_ids.length === 0) {
        alert('Please select at least one user to create a chat.');
        return;
      }

      // Group name required if more than one user selected
      if (user_ids.length > 1 && !name) {
        alert('Please enter a group name for group chats.');
        return;
      }

      try {
        const res = await fetch('/api/chats/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_ids, name })
        });

        const json = await res.json();

        if (json.success) {
          window.location.href = `/chat/${json.chat.id}`;
        } else {
          alert(json.error || 'Error creating chat');
        }
      } catch {
        alert('Network error creating chat');
      }
    });
  </script>
</body>
</html>
