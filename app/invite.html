<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Invite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .invite-card {
      background: #111;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 1px solid #ff8800;
    }
    .invite-header {
      background-color: #ff8800;
      color: #000;
      padding: 1.25rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .invite-body {
      padding: 2rem;
      text-align: center;
    }
    .invite-body h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    .btn-join {
      background-color: #ff8800;
      color: #000;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .btn-join:hover {
      background-color: #e67e00;
      color: #000;
    }
    .more-info {
      margin-top: 1.75rem;
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="invite-card">
    <div class="invite-header">
      SocialTap Invite
    </div>
    <div class="invite-body">
      <h2><strong>{{ inviter }}</strong> invited you to SocialTap!</h2>
      <a href="https://socialtap.social/signup" class="btn-join" target="_blank" rel="noopener noreferrer">Join SocialTap</a>
      <div class="more-info">
        <p>Join a growing, privacy-first chat platform where you can connect with friends and create real-time conversations.</p>
        <p>No ads, and no spam.</p>
      </div>
    </div>
  </div>
</body>
</html>
